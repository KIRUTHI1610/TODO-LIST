<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To-Do List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <div class="todoList">
    <h1>My To-Do List</h1>
    
    <!-- Add Task Section -->
    <div class="add-task">
      <input type="text" id="newTaskInput" placeholder="Add a new task...">
      <button id="addTaskButton"><i class="fa fa-plus"></i></button>
    </div>
    
    <div class="items">
      <!-- Pending Tasks -->
      <div class="pending-tasks">
        <h2 class="pending">Pending <span class="count" id="pendingCount">0</span></h2>
        <ul id="pendingList" class="task-list">
          <!-- Pending tasks will appear here -->
        </ul>
      </div>
      
      <!-- Done Tasks -->
      <div class="done-tasks">
        <h2 class="done">Done <span class="count" id="doneCount">0</span></h2>
        <ul id="doneList" class="task-list">
          <!-- Done tasks will appear here -->
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
